<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorting Algorithms</title>
  <link rel="stylesheet" href="client/styles.css">
  <script src="client/app.js" charset="utf-8" type="module" defer></script>
</head>
<body>
  <header>
    <a href="?bubble">bubble sort</a>
    <a href="?selection">selection sort</a>
  </header>
  <h1></h1>
  <section id="wrapper">
    <div id="canvas"></div>
    <div id="data">
      <div>
        <span id="label">Elements</span>
        <span id="elements">100</span>
      </div>
      <div>
        <span id="label">Compares</span>
        <span id="checks"></span>
      </div>
      <div>
        <span id="label">Moves</span>
        <span id="swaps"></span>
      </div>
      <div>
        <span id="label">Speed</span>
        <span id="speed">10</span>
      </div>
    </div>
    <div id="buttons">
      <div id="sound">Start Sound</div>
      <div id="pause">Pause</div>
      <div id="speed">Speed
        <input type="range" min=1 max=15 step=1 value=10>
      </div>
      <div id="volume">Volume
        <input type="range" min=1 max=10 step=1 value=4>
      </div>
    </div>
  </section>
</body>
</html>
